<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Pendaftaran - SMK Bina Informatika</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
      font-size: 2em;
      text-align: center;
      text-shadow: 1px 1px 4px #00000066;
    }

    form {
      background: #ffffff10;
      backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input, select, button {
      font-family: 'Poppins', sans-serif;
      padding: 12px 14px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    input, select {
      background: #fff;
      color: #333;
    }

    button {
      background: #ff9a00;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e88b00;
    }

    .back-link {
      margin-top: 20px;
    }

    .back-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-link a:hover {
      color: #ffcc00;
    }

    @media (max-width: 480px) {
      form {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <h2>Formulir Pendaftaran</h2>
  <form onsubmit="handleSubmit(event)">
    <input type="text" id="nama" placeholder="Nama Lengkap" required />
    <input type="text" id="alamat" placeholder="Alamat" required />
    <input type="tel" id="hp" placeholder="No HP" required />
    <select id="jurusan" required>
      <option value="">-- Pilih Jurusan --</option>
      <option value="RPL">Rekayasa Perangkat Lunak (RPL)</option>
      <option value="PKM">Perkantoran & Manajemen (PKM)</option>
      <option value="MM">Multimedia (MM)</option>
      <option value="TKJ">Teknik Komputer & Jaringan (TKJ)</option>
      <option value="OTKP">Otomatisasi Tata Kelola Perkantoran (OTKP)</option>
    </select>
    <button type="submit">Kirim Pendaftaran</button>
  </form>

  <div class="back-link">
    <a href="daftar.html">‚Üê Kembali ke Beranda</a>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const nama = document.getElementById("nama").value;
      const alamat = document.getElementById("alamat").value;
      const hp = document.getElementById("hp").value;
      const jurusan = document.getElementById("jurusan").value;

      const message = `Halo! Saya ingin mendaftar ke SMK Bina Informatika.%0A%0A` +
                      `Nama: ${nama}%0A` +
                      `Alamat: ${alamat}%0A` +
                      `No HP: ${hp}%0A` +
                      `Jurusan Pilihan: ${jurusan}`;

      const phone = "6289617354862";
      const url = `https://wa.me/${phone}?text=${message}`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
